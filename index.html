<!DOCTYPE html>
<html data-ng-app = "myweb">
	<head>
		<meta charset="utf-8" />
		<title>ClubWeb80</title>
		<link href="" rel="icon" />
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery/jquery-1.11.0.js"></script>
		<script src="js/jquery/jquery.cookie.js"></script>
		<script src="js/bootstrap/js/bootstrap.min.js"></script>
		<!--swiper调用 start-->
		<link rel="stylesheet" href="js/Swiper-3.3.1/dist/css/swiper.min.css" />
		<script src="js/Swiper-3.3.1/dist/js/swiper.jquery.js"></script>
		<!--swiper调用 end-->
		<!--angular start-->
		<script src="js/angular/angular_1.4.6.min.js" ></script>
		<!--angular end-->
	</head>
	<body >
		<header>
			<div class="font-head">
				<div class="container-fluid">
					<div class="col-lg-10 col-lg-offset-1">
						<a class="font-logo pull-left" href="" title="clubweb80.com"></a>
					</div>
				</div>
			</div>
			<nav class="font-nav">
				<div class="container-fluid">
					<div class="col-lg-10 col-lg-offset-1">
						<ul id="nav" class="nav nav-pills nav-justified" role="tablist">
							<li data-name = "home" class="active"><a href="#">首页</a></li>
							<li data-name = "knowledge"><a href="webpage/web/notes.html">前端知识</a></li>
							<li data-name = "cases"><a href="webpage/cases/cases.html">前端案例</a></li>
							<li data-name = "about"><a href="webpage/for_me/forMe.html">关于我</a></li>
							<li data-name = "contact"><a href="webpage/for_me/contact.html">联系我</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<article class="main">
			<div class="container-fluid">
				<div class="col-lg-10 col-lg-offset-1">
					<div class="swiper-container">
    					<div class="swiper-pagination"></div>
						<ul class="banner-list swiper-wrapper">
							<li class="swiper-slide">
								<a href="" title=""><img ng-src="img/b1.jpg" alt=""/></a>
							</li>
							<li class="swiper-slide">
								<a href="" title=""><img ng-src="img/b2.jpg" alt=""/></a>
							</li>
							<li class="swiper-slide">
								<a href="" title=""><img ng-src="img/b3.jpg" alt=""/></a>
							</li>
							<li class="swiper-slide">
								<a href="" title=""><img ng-src="img/b4.jpg" alt=""/></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<section class="container-fluid">
				<div class="col-lg-10 col-lg-offset-1">
					<div class="column">
						<hr class="column-hr" />
						<span class="column-name">前端知识</span>
					</div>
					<div class="container-fluid padd0">
						<ul class="col-lg-9" data-ng-controller="knowledge">
							<li class="font-box mt20" data-ng-repeat="k in knowledges">
								<div class="font-img  pull-left"><img data-ng-src="img/{{k.imgUrl}}" /></div>
								<div class="font-cont">
									<div class="font-cont-head mt10">
										<h4 class="font-cont-head-title" data-ng-bind="k.title"></h4>
										<div class="font-cont-auther">
											<span>作者：<span data-ng-bind="k.author"></span></span>
											<time>日期：<span data-ng-bind="k.time"></span></time>
										</div>
									</div>
									<div class="font-cont-bewrite">
										<p data-ng-bind="k.cont"></p>
									</div>
									<div class="font-foot text-right">
										<a class="btn btn-primary btn-xs" href="{{k.link}}">阅读全文</a>
									</div>
								</div>
							</li>
						</ul>
						<div class="col-lg-3">
							<div class="font-knowledge">
								<div class="panel panel-default font-knowledge-panel">
									<div class="panel-heading  font-knowledge-panel-head">
		    							<h4 class="panel-title">推荐笔记</h4>
									</div>
									<div class="panel-body font-knowledge-panel-body">
										<ul class="knowledge-class" data-ng-controller="knowledgeList">
											<li data-ng-repeat="kl in knowledgeLists" data-ng-show="{{kl.show}}"><a data-ng-href="{{kl.link}}" data-ng-bind="kl.title" title="{{kl.title}}"></a></li>
										</ul>
									</div>
								</div>
							</div><div class="font-knowledge">
								<div class="panel panel-default font-knowledge-panel">
									<div class="panel-heading  font-knowledge-panel-head">
		    							<h4 class="panel-title">书籍推荐</h4>
									</div>
									<div class="panel-body font-knowledge-panel-body">
										<ul class="knowledge-class" data-ng-controller="booksList">
											<li data-ng-repeat="bl in booksLists"><a data-ng-href="{{bl.link}}" title="{{bl.title}}" data-ng-bind="bl.title"></a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="container-fluid">
				<div class="col-lg-10 col-lg-offset-1">
					<div class="column">
						<hr class="column-hr" />
						<span class="column-name">前端案例</span>
					</div>
				</div>
				<ul class="col-lg-10 col-lg-offset-1" data-ng-controller="case">
					<li class="col-lg-3" data-ng-repeat="c in cases">
						<div class="thumbnail font-case">
								<a data-ng-href="{{c.link}}" target="_blank">
									<img data-ng-src="img/casesImg/{{c.imgUrl}}" alt="{{c.alt}}">
									<div class="font-case-cont">
										<h4 data-ng-bind="c.title"></h4>
										<p data-ng-bind="c.cont"></p>
									</div>
								</a>
						</div>
					</li>
				</ul>
			</section>
			<section class="container-fluid">
				<div class="col-lg-10 col-lg-offset-1">
					<div class="column">
						<hr class="column-hr" />
						<span class="column-name">书籍推荐</span>
					</div>
				</div>
				<ul class="col-lg-10 col-lg-offset-1" data-ng-controller="book">
					<li class="font-books-list" data-ng-repeat="b in books">
						<div class="thumbnail font-book">
							<a data-ng-href="{{b.link}}" title="{{b.title}}"><img data-ng-src="img/boodsImg/{{b.imgUrl}}" alt="{{b.title}}"></a>
							<div class="font-book-cont" >
								<a data-ng-href="{{b.link}}" title="{{b.title}}"><h4 data-ng-bind="b.title"></h4></a>
								<p data-ng-bind="b.detail"></p>
							</div>
						</div>
					</li>
				</ul>
			</section>
		</article>
		<footer class="font-footer">
			<address class="container-fluid">
				<div class="col-lg-10 col-lg-offset-1">
					<div class="font-addresss ">
						<img src="img/3961.JPG" />
						<p class="text-center">(c) Copyright 2016 asus. All Rights Reserved. contact Email:<span>lixuelin1@ultrapower.com.cn</span></p>
					</div>					
				</div>
			</address>
		</footer>
		<script src="js/index.js"></script>
		<script src="js/index-controller.js"></script>
		<script> 
			var mySwiper = new Swiper('.swiper-container', {
				pagination : '.swiper-pagination',
				autoplay: 3000,//可选选项，自动滑动
			})
		</script>
	</body>
</html>
